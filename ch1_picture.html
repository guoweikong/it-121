<!DOCTYPE html>
//example
<html>

<body>

  <h2>What Can JavaScript Do?</h2>

  <p>JavaScript can change HTML attribute values.</p>

  <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

  <button onclick="document.getElementById('myImage').src='rose.jpeg'">Change to Rose</button>

  <img id="myImage" src="lily.jpg" style="width:100px">

  <button onclick="document.getElementById('myImage').src='lily.jpg'">Change to Lily</button>

</body>

</html>
