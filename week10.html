<!doctype html>
<html>
<head>
    <title>City Facts Button</title>
</head>

<body>
   <button onclick = "showCityFact()"> Get a City Fact</button> 
    <p id="cityfact"></p>   

    <script>
       async function getCityFact(){
            const name = "San Francisco";
            const api_endpoint = `https://api.api-ninjas.com/v1/city?name=`+name;
            const response = await fetch(api_endpoint,{
                headers: {
                    'X-Api-Key': 'XCkcmrD3HwNd1E7ppXk14w==7zLVti7LMn9KDesF'
                }

            });
                const json_response = await response.json();

                console.log(json_response);
                return json_response;
       }

       async function showCityFact(){
        const cityFactResponse = await getCityFact();
        const paragraphTag = document.getElementById("cityfact");
        paragraphTag.innerText = JSON.stringify(cityFactResponse);
       }
    </script>
</body>
</html>
