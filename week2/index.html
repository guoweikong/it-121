<!DOCTYPE html>
<html>

<body>
 Convert degrees centigrade into degrees Fahrenheit.
  
  <script>
    let degCent = 2;
    let degFahren = 9 / 5 * degCent + 32;
    console.log(`9 / 5 * ${degCent} + 32 = ${degFahren}`);
    console.log(`when degrees centigrade is ${degCent}, the degrees Fahrenheit is  ${degFahren}.`)
  </script>

</body>
</html>
